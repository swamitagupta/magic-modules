--- !ruby/object:Api::Resource
name: 'Subnet'
base_url: '{{parent}}/subnets'
create_url: '{{parent}}/subnets/{{name}}?update_mask=ip_cidr_range'
self_link: '{{parent}}/subnets/{{name}}'
update_mask: true
create_verb: :PATCH
update_verb: :PATCH
skip_delete: true
references: !ruby/object:Api::Resource::ReferenceLinks
  api: 'https://cloud.google.com/vmware-engine/docs/reference/rest/v1/projects.locations.privateClouds.subnets'
description: |
  Subnet in a private cloud. Either `management` subnets (such as vMotion) that  are read-only,
  or `userDefined`, which can also be updated.
async: !ruby/object:Api::OpAsync
  actions: ['create', 'update']
  operation: !ruby/object:Api::OpAsync::Operation
    path: "name"
    base_url: "{{op_id}}"
    wait_ms: 1000
  result: !ruby/object:Api::OpAsync::Result
    path: "response"
  status: !ruby/object:Api::OpAsync::Status
    path: "done"
    complete: true
    allowed:
      - true
      - false
  error: !ruby/object:Api::OpAsync::Error
    path: "error"
    message: "message"
  include_project: true

import_format: ["{{%parent}}/subnets/{{name}}"]
id_format: "{{parent}}/subnets/{{name}}"
autogen_async: true

examples:
  - !ruby/object:Provider::Terraform::Examples
    name: "vmware_engine_subnet_user_defined"
    primary_resource_id: "vmw-engine-subnet"
    vars:
      private_cloud_id: "sample-pc"
    test_vars_overrides:
      private_cloud_id: 'acctest.BootstrapVmwareenginePrivateCloud(t, "test-tl-pc", acctest.BootstrapVmwareengineNetwork(t, "test-nw"), true)'

parameters:
  - !ruby/object:Api::Type::String
    name: "parent"
    immutable: true
    required: true
    url_param_only: true
    description: |
      The resource name of the private cloud to create a new subnet in.
      Resource names are schemeless URIs that follow the conventions in https://cloud.google.com/apis/design/resource_names.
      For example: projects/my-project/locations/us-west1-a/privateClouds/my-cloud

  - !ruby/object:Api::Type::String
    name: "name"
    required: true
    immutable: true
    url_param_only: true
    description: |
      The ID of the subnet.

properties:
  - !ruby/object:Api::Type::Time
    name: 'createTime'
    output: true
    description: |
      Creation time of this resource.
      A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and
      up to nine fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".

  - !ruby/object:Api::Type::Time
    name: 'updateTime'
    output: true
    description: |
      Last updated time of this resource.
      A timestamp in RFC3339 UTC "Zulu" format, with nanosecond resolution and up to nine
      fractional digits. Examples: "2014-10-02T15:01:23Z" and "2014-10-02T15:01:23.045123456Z".

  - !ruby/object:Api::Type::String
    name: 'description'
    output: true
    description: |
      User-provided description for this subnet.

  - !ruby/object:Api::Type::String
    name: 'ipCidrRange'
    send_empty_value: true
    description: |
      The IP address range of the subnet in CIDR format.

  - !ruby/object:Api::Type::String
    name: 'gatewayIp'
    output: true
    description: |
      The IP address of the gateway of this subnet. Must fall within the IP prefix defined above.

  - !ruby/object:Api::Type::String
    name: 'gatewayId'
    output: true
    description: |
      The canonical identifier of the logical router that this subnet is attached to.

  - !ruby/object:Api::Type::Array
    name: 'dhcpAddressRanges'
    output: true
    description: |
      DHCP address ranges.
    item_type: !ruby/object:Api::Type::NestedObject
      properties:
        - !ruby/object:Api::Type::String
          name: 'firstAddress'
          description: |
            The first IP address of the range.
        - !ruby/object:Api::Type::String
          name: 'lastAddress'
          description: |
            The last IP address of the range.

  - !ruby/object:Api::Type::String
    name: 'type'
    output: true
    description: |
      The type of the subnet.

  - !ruby/object:Api::Type::Boolean
    name: standardConfig
    output: true
    description: |
      Whether the NSX-T configuration in the backend follows the standard configuration supported by Google Cloud.
      If false, the subnet cannot be modified through Google Cloud, only through NSX-T directly.

  - !ruby/object:Api::Type::Enum
    name: 'state'
    description: |
      State of the subnet.
    output: true
    values:
      - :ACTIVE
      - :CREATING
      - :UPDATING
      - :DELETING
      - :RECONCILING
      - :FAILED

  - !ruby/object:Api::Type::String
    name: 'uid'
    output: true
    description: |
      System-generated unique identifier for the resource.

  - !ruby/object:Api::Type::Integer
    name: 'vlanId'
    output: true
    description: |
      VLAN ID of the VLAN on which the subnet is configured.
